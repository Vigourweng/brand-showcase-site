<!DOCTYPE html>
<html>
<head>
    <title>Visitor Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .request-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .request-card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            background: #f9f9f9;
        }
        .request-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .comment {
            margin-top: 10px;
            font-size: 14px;
            background: #fff;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        a.back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 12px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <a class="back" href="/admin">‚Üê Back to Admin</a>
    <h1>Visitor Requests</h1>
    <div class="request-grid">
        {% for item in requests %}
            <div class="request-card">
                <img src="{{ url_for('uploaded_file', filename='requests/' + item.image) }}" alt="User Upload">
                <div class="comment">{{ item.comment }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
