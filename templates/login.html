<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        input[type="password"] {
            padding: 10px;
            width: 250px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Admin Login</h2>

<form method="POST">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <input type="password" name="password" placeholder="Enter Password" required><br>
    <input type="submit" value="Login">
</form>

</body>
</html>
